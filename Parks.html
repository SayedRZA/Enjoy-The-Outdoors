      <div class="container mt-2">
    <select id="parkTypes" >
        <option value="">Select a Park Type</option>
        <option value="National Park">National Park</option>
        <option value="National Monument">National Monument</option>
        <option value="Recreation Area">Recreation Area</option>
        <option value="Scenic Trail">Scenic Trail</option>
        <option value="Battlefield">Battlefield</option>
        <option value="Historic">Historic</option>
        <option value="Memorial">Memorial</option>
        <option value="Preserve">Preserve</option>
        <option value="Island">Island</option>
        <option value="River">River</option>
        <option value="Seashore">Seashore</option>
        <option value="Trail">Trail</option>
        <option value="Parkway">Parkway</option>
      </select>
      
      <button onclick="filterByParkType()">Filter</button>
      
      <div id="filteredResults"></div>
    </div>

    <select id="parkLocations">
        <option value="">Select a Location</option>
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <!-- Add other locations -->
      </select>
      
      <button onclick="filterByLocation()">Filter</button>
      
      <div id="filteredLocationResults"></div>


    <div id="content" class="content">
        <div class="product" id="product-1">

                </div>
